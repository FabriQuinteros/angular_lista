<div>
<div *ngIf="productoSeleccionado">
  <h2>
    Detalles del producto: {{productoSeleccionado.nombre}}

  </h2>
  <div><span>id: </span>{{productoSeleccionado.id}}</div>
  <div><span>name: </span>{{productoSeleccionado.nombre}}</div>
  <div><span> Precio :</span>{{productoSeleccionado.precio}}</div>

  <input [(ngModel)]="productoSeleccionado.precio" placeholder="Precio">
</div>
<h2>Mis Productos</h2>
<ul class="productos">
  <li *ngFor="let p of productos" (click)="onSelect(p)">
    <span class="badge">{{p.id}}</span> {{p.nombre}} {{p.precio}}
  </li>
</ul>
</div>
